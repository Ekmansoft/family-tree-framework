<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="leafGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34c759"/>
      <stop offset="100%" stop-color="#2aa84a"/>
    </linearGradient>
    <linearGradient id="trunkGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9b6a3b"/>
      <stop offset="100%" stop-color="#7b4f28"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="64" height="64" rx="12" ry="12" fill="#f9fafb"/>

  <!-- Tree canopy -->
  <g filter="url(#shadow)">
    <circle cx="32" cy="24" r="14" fill="url(#leafGrad)"/>
    <circle cx="22" cy="28" r="10" fill="url(#leafGrad)"/>
    <circle cx="42" cy="28" r="10" fill="url(#leafGrad)"/>
  </g>

  <!-- Trunk -->
  <rect x="28" y="34" width="8" height="14" rx="2" fill="url(#trunkGrad)" filter="url(#shadow)"/>

  <!-- Ground -->
  <ellipse cx="32" cy="52" rx="18" ry="4" fill="#d1d5db" opacity="0.6"/>

  <!-- Simple branch lines to suggest genealogy connections -->
  <g stroke="#14532d" stroke-width="1.25" stroke-linecap="round" opacity="0.9">
    <path d="M32 28 C 28 34, 24 36, 20 38" fill="none"/>
    <path d="M32 28 C 36 34, 40 36, 44 38" fill="none"/>
  </g>
</svg>
